<h1>Your secret is created</h1>
<div>
  <a class="clipboard" (click)="copyToClipboard()"
    >http://localhost:4200/secret/view/{{ secret?.id }}
    <img
      src="{{
        secretLinkCopied ? '/assets/png/done.png' : '/assets/png/copy-to-clipboard.png'
      }}"
  /></a>
</div>
<a routerLink="/">Create a new secret</a>
